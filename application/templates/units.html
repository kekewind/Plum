{% extends 'main_template.html' %}
{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Units</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th>Unit</th>
					<th>Details</th>
				</tr>
				{% for unit in units %}
					<tr>
						<td>{{unit.name}}</td>
						<td>{{unit.description}}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	
</div>

{% endblock content %}
